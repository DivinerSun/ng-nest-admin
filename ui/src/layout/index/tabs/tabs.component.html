<ul>
  <li
    *ngFor="let item of indexService.session.tabsPage"
    (click)="tab(item)"
    [ngClass]="{ active: item.router == indexService.session.activatedPage }"
  >
    <x-icon [type]="item.icon"></x-icon>
    <span>{{ item.label }}</span>
    <div class="close" (click)="close(item)" *ngIf="indexService.session.tabsPage.length > 1">
      <x-icon title="关闭" type="ado-close"></x-icon>
    </div>
  </li>
</ul>
