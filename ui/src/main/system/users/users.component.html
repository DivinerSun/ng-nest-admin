<x-inner class="ad-inner">
  <x-tree
    class="ad-tree-left"
    #treeCom
    [data]="treeData"
    expandedLevel="0"
    [nodeHeight]="1.875"
    (activatedChange)="action('tree-info', $event)"
  >
  </x-tree>
  <div class="ad-table-right">
    <ad-tool top>
      <x-button type="primary" icon="fto-plus" (click)="action('add')">新增</x-button>
    </ad-tool>
    <x-table
      #tableCom
      [columns]="columns"
      [rowHeight]="35"
      [data]="data"
      [size]="20"
      [(index)]="index"
      [query]="query"
      [bodyHeight]="100"
      [bodyColumnTpl]="{ actions: actionsTpl }"
      [adaptionHeight]="204"
      virtualScroll
    ></x-table>
  </div>
</x-inner>

<ng-template #actionsTpl let-column="$column" let-row="$row">
  <div class="ad-table-actions">
    <x-link icon="fto-edit" (click)="action('edit', row)" title="修改"></x-link>
    <x-link icon="fto-trash-2" (click)="action('delete', row)" title="删除"></x-link>
  </div>
</ng-template>
